<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="/stylesheet.css">
    </head>
    <body>
        <header>
            <img src="/Bilder/logo_numbo_modified.png" alt="logo"  id="logo">
            <a href="/index.html" class="menu">Home</a>
            <a href="/Favourites/Favourites.html" class="menu">Favourites</a>
            <a href="/Hobby/Hobby.html" class="menu">Hobby</a>
            <a href="/Calculator/Calculator.html" class="menu">Calculator</a>
            <a href="/Source_references.html" class="menu">Source references</a>

        </header>
        <div>
            <h1>Calculator</h1>
        </div>
        <main id="calculator">
        <div class="container">
            <input type="text" class="display">

            <div class="buttons">
                <button class="operator" data-value="AC">AC</button>
                <button class="operator" data-value="DEL">DEL</button>
                <button class="operator" data-value="%">%</button>
                <button class="operator" data-value="/">/</button>

                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="operator" data-value="*">*</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="operator" data-value="-">-</button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="operator" data-value="+">+</button>

                <button data-value="0">0</button>
                <button data-value="00">00</button>
                <button data-value=".">.</button>
                <button class="operator" data-value="=">=</button>
            </div>
        </div>

        <script src="script.js"></script>
        </main>
        <footer>
            <div class="social">
                <a href="#"><img src="/Bilder/instagram_logo.png" alt="Instagram" class="my_social_media"></a>
                <a href="/https://www.tiktok.com/@numbo_official"><img src="/Bilder/tik-tok-logo-33082.png" alt="TikTok" class="my_social_media"></a>
                <a href="https://www.instagram.com/numbo_official/"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="youtube" class="my_social_media"></a>
            </div>
        </footer>
    </body>
</html>
